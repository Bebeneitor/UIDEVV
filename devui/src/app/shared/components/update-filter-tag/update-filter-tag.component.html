<div class="fluid-dialog pb-4">
    <div class="row mt-4">
      <div class="col-10 fluid-column fluid-margin">
        <label class="fluid-font-size">Tag Name</label>
        <input name="tagName" pInputText [(ngModel)]="createNewTagRequest.tagName" placeholder="Enter New Tag Name"
          class="fluid-font-size fluid-text-width" [disabled]="createNewTagRequest.tagName === undefined" />
        <div *ngIf="showTagErrorMessage">
          <span class="fluid-error-text">{{duplicateTagMessage}}</span>
        </div>
      </div>

    </div>
    <div class="row mt-4">
      <div class="col-10 fluid-column fluid-margin">
        <label class="fluid-font-size">Filter Name</label>
        <input name="filterName" pInputText [(ngModel)]="createNewFilterRequest.filterName" placeholder="Enter New Filter Name"
          class="fluid-font-size fluid-text-width" [disabled]="createNewFilterRequest.filterName === undefined || createNewFilterRequest.isEditDeleteAllowed === false" />
        <div *ngIf="showFilterErrorMessage">
          <span class="fluid-error-text">{{filterValidationMessage}}</span>
        </div>
      </div>
      <div class="col-2 fluid-column fluid-margin">
        <fieldset [disabled]="createNewFilterRequest.isEditDeleteAllowed === false || createNewFilterRequest.filterType === undefined">
        <div class="fluid-radio"> 
          <input type="radio" name="filterTypeGroup" value="Private"  [(ngModel)]="createNewFilterRequest.filterType" >
          <label class="fluid-radio-label">Private</label>
        </div>
        <div class="fluid-radio">
          <input type="radio" name="filterTypeGroup" value="Public" [(ngModel)]="createNewFilterRequest.filterType" >
          <label class="fluid-radio-label">Public</label>
        </div>
      </fieldset>
      </div>

    </div>
    <div class="fluid-error-text">{{validationMessage}} </div>
    <div class="row button-container fluid-button fluid-margin mt-4">
      <div class="col-12 text-center pt-1">
        <button class="btn btn-primary" (click)="cancelFilterTagDialog()">Cancel</button>
        <button class="btn btn-primary ml-4" (click)="saveFilterTag()" >Save</button>
      </div>
    </div>
</div>
