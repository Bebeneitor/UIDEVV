<p-dialog [header]="setUpRrDialog.header"
          [(visible)]="rrLoginDialog"
          (onHide)="dialogHidden()"
          [ngClass]="rrLoginDialog ? 'rr-login-overlay' : ''">
  <div class="d-flex justify-content-center h-100">

    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-6">
            <span class="rr-header"> CI-JIRA | SIGN IN</span>
          </div>
          <div class="col-6">
            <img src="assets/img/logo.png" class="d-inline-block align-top logo-header float-right" alt="logo"
                 style="max-width: 154px;padding-left: 50px;margin-top: 5px">
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="setUpRrDialog.jiraUserName"
                   name="email" (keyup.enter)="login()">

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="" [(ngModel)]="setUpRrDialog.password"
                   name="password" (keyup.enter)="login()">
          </div>
          <div class="form-group">
            <input type="button" value="Login" class="btn btn-primary float-right login_btn btn-sm" (click)="login()">
          </div>
        </form>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>

</p-dialog>
