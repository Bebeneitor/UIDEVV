<div class="container">
  <div class="row">
    <div class="col-12">
      Comments
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <textarea row="8" name="commentBox" id="commentBox" style="display: block; width: 100%; height: 10em;" [(ngModel)]="commentsDto.reviewComments"  (input)="addButtonEnabled()" ></textarea>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <button class="btn btn-primary"  style="width: 100%;" (click)="onCancel()">Cancel</button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <button class="btn btn-primary"  style="width: 100%;" (click)="onRefresh()">Reset</button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <button class="btn btn-primary" style="width: 100%;"
           [disabled]= "!addButtonEnable" (click)="onAdd()">Add</button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
</div>
