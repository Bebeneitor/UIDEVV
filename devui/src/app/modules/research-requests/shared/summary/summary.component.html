<div class="container">
  <div class="row">
    <div class="col-12 pad-btm-15"><span class="font-weight-bold">CI JIRA: </span>{{request.jiraId}}</div>
  </div>
  <div class="row">
    <div class="col-12">
      <h3>Summary</h3>
    </div>
  </div>
  <div class="row pr-3 pl-3">
    <div class="col-12">
      <textarea #summaryBox [(ngModel)]="request.requestSummary" [ngClass]="editable" [readonly]="editMode"
        (click)="changeEditMode('active')" (blur)="changeEditMode()" (keyup)="autoGrowText($event)" maxLength="2000">
    </textarea>
    </div>
  </div>
</div>
