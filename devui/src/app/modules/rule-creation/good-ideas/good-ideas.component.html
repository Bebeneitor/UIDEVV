<div class="good-ideas">
  <div>
    <h5>Good Ideas</h5>
  </div>
  <div>
    <ecl-table #goodIdeasTable *ngIf="enabledEclTable" [tableModel]='tableConfig' (onAcctionLink)="redirect($event.row)"> </ecl-table>
  </div>
  <div class="btn-container">
    <button class="btn btn-primary btn-sm" (click)="refreshEclTable()" style="width: 80px;">Refresh</button>
    &nbsp;
    <button class="btn btn-primary btn-sm" onclick="javascript:history.back();" style="width: 80px;">Exit</button>
  </div>
</div>
