<h5 style="font-size : 17px;margin-bottom: 15px;">{{pageTitle}}</h5>

<div>
<ecl-table #eclTable (onAcctionIcon)="onClicIcon($event)" (onAcctionLink)="viewRuleModal($event)"
(onSelectRecord)="setSelectRules($event)" (onUnSelectRecord)="setSelectRules($event)"[tableModel]='tableConfig'></ecl-table>
   
    <br>

    

    <p-dropdown #userDD required [options]="users" [disabled]="!this.selectedProvRules || this.selectedProvRules.length < 1"
        [(ngModel)]="selectedUser" [filter]="true" (onChange)="this.userDD.resetFilter();" filterBy="label,value" [style]="{'width':'150px'}"
        class="no-print float-left small-td"></p-dropdown>
        
    <p-dropdown required [(ngModel)]="selectedComment" [disabled]="!this.selectedProvRules || this.selectedProvRules.length < 1"
        [options]="comments" [style]="{'width':'150px'}" class="no-print float-left small-td"></p-dropdown>

    <button type="submit" value="Reassign" (click)="reassignProvisionalRules()"
        [disabled]="!this.selectedUser || !this.selectedComment || !this.selectedProvRules || this.selectedProvRules.length < 1"
        class="btn btn-primary btn-default-height  small-td">Reassign</button>

    <button (click)="refreshEclTable();"
        class="no-print btn btn-primary btn-default-height float-right small-td " type="button"
        value="refreshAssignIdea">Refresh</button>

</div>
<p-toast [baseZIndex]="999999"></p-toast>
