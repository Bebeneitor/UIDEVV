<p-blockUI [blocked]="blockedDocument">
  <div class="img-loading text-center">
    <img src="assets/img/loading.gif"/>
    <p style="font-size: 12px;color: #fff;">Loading, please wait...</p>
  </div>
</p-blockUI>

<div class="row">

  <div class="col-12" *ngIf="searchResult">
    <button type="button" pButton (click)="cleanResult()" label="Return" style="margin: 2px;"></button>
  </div>

  <div class="col-12" *ngIf="mainResult">
    <p-accordion #accordion (onOpen)="onTabOpen($event.index)">
      <p-accordionTab *ngFor="let log of changeLogs" header="{{log}}">
        <div class="row">
          <div class=col-12>
            <ng-template pTemplate="content">
              <ecl-table (onAcctionLink)="openChangeLogDetails($event.row)" [tableModel]="logTableModel"></ecl-table>
            </ng-template>
          </div>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>
  
  <div class="col-12" *ngIf="searchResult">        
    <ecl-table #tableResult [tableModel]="tableConfig" (onAcctionLink)="openChangeLogDetails($event.row)"></ecl-table>     
  </div>

</div>
