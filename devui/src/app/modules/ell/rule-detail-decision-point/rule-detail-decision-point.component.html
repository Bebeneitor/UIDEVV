<div class="decision-point-rule-detail">
  <div class="row">
    <div class="col-12">
      <div class="text-right" *ngIf = "this.config.data">
        <button type="button" (click)="exportPdf()" class="btn btn-primary btn-sm btn-sm f-11"><i
            class="fa fa-print"></i>
          Print </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h4>Mid Rule: {{midRule}}</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table border="1" class="decision-point-table-detail" id="dataSourceTable">
        <tbody>
          <tr *ngFor = "let ellRule of tableDetailsDtoList">
            <td>{{ellRule.title}}</td>
            <td *ngIf = "ellRule.type === localConstants.TYPE_DATE">
              {{ellRule.value | date:'MM/dd/y'}}
            </td>
            <td *ngIf = "ellRule.type === localConstants.TYPE_LIST">
              <ul class="accordion-list" *ngFor="let l of ellRule.value">
                <li>{{l}}</li>
              </ul>
            </td>
            <td *ngIf = "!ellRule.type">
              {{ellRule.value}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-12">
      <div class="text-right">
        <button *ngIf="!blockedDocument && !this.config.data" type="button" (click)="returnPreviousScreen()"
          class="btn btn-primary btn-sm btn-sm f-11"><i class="fa fa-reply"></i> Return </button>
      </div>
    </div>
  </div>
</div>
<p-blockUI baseZIndex="10001" [blocked]="blockedDocument">
  <div class="img-loading text-center">
    <img src="assets/img/loading.gif" style="width: 60%" />
    <p style="font-size: 12px;color: #fff;">Loading, please wait...</p>
  </div>
</p-blockUI>
