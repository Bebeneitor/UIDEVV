<p-dialog [(visible)]="jobCreationDisplay" [modal]="true" [contentStyle]="{'overflow':'visible'}" 
    [transitionOptions]="'150ms cubic-bezier(0, 0, 0.2, 1)'" [closable]="false" [draggable]="false">
    <p-header>
        <span style="margin-left: auto; margin-right: auto;">{{jobTitle}}</span>
    </p-header>
    <div class="container-fluid">
        <div class="row">
            <div class="col" *ngIf="jobTitle == 'New Schedule'">
                <label>Job Names</label>
                <p-dropdown required [options]="jobs" [(ngModel)]="selectedJob" [style]="{'width':'100%'}"
                    class="no-print small-td"></p-dropdown>
            </div>
            <div class="col" *ngIf="jobTitle == 'Edit Schedule'">
                <label>Job Name</label>
                <input type="text" pInputText [(ngModel)]="jobModalCron.jobName" disabled/>
            </div>
            <div class="col">
                <label>CronExpression</label>
                <div class="ui-inputgroup" style="height: 30px;">
                    <input type="text" pInputText name="jobCronExpression" [(ngModel)]="jobModalCron.jobCronExpression"
                        style="text-align: center;" readonly>
                    <button type="button"pButton value="changeCronExpression" class="btn btn-primary small-td"
                        style="width: 25px !important;"
                        (click)="generateCronExpression()">...</button>
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label>Job Data (free JSON Format)</label>
                <textarea [(ngModel)]="jobModalCron.jobData" style="width: 100%; height: 150px; max-height: 150px; overflow: auto;" maxlength="30000"></textarea>
            </div>
        </div>
    </div>
    <p-footer>
        <div class="container-fluid" style="margin-top: 10px;">
            <div class="row">
                <div class="col-12 text-right">
                    <button type="button" value="New Job"
                        class="btn btn-primary btn-default-height small-td" (click)="applySchedule()">Apply Schedule</button>                    
                    &nbsp;
                    <button type="button" value="Remove"
                        class="btn btn-primary btn-default-height small-td"
                        (click)="cancelJobCreation()">Cancel</button>
                </div>
            </div>
        </div>
    </p-footer>
</p-dialog>
